<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zapotrzebowanie kaloryczne</title>
    <link rel="stylesheet" type="text/css" href="/kcalstyle.css" media="screen" />


    <!--link rel="stylesheet" href="kcalstyle.css"-->
</head>
<body>
<a th:href="@{bmi}">Oblicz BMI</a>

<strong><p style="text-align:center">Oblicz swoje kcal</p></strong>

<form action="/" method="post">
    <strong><p>Wybierz płeć:</p></strong>
    <select name="sex">
        <option value="Woman" type="text" >Kobieta</option>
        <option value="Man" type="text" >Mężczyzna</option>
    </select>
    <p class="one"></p>
    <p><strong>Podaj wzrost w centymentarch i wagę w kilogramach:</strong></p>
    <strong> Wzrost:&nbsp;</strong><input type="text" placeholder="Wpisz wzrost" name="height" size="9" ><br>
    <p class="one">bbbb</p>
    <strong>Waga: &nbsp; &nbsp;</strong><input type="text" placeholder="Wpisz wagę" name="weight" size="9" ><br>
    <p class="one">aaa</p>
    <strong>Wiek: &nbsp; &nbsp;</strong><input type="text" placeholder="Wpisz wagę" name="age" size="9" ><br>
    <p class="one">ccc</p>
    <div><input value="Oblicz" type="submit" name="calculate" class="myButton"></div>
    <p></p>
    </div>

    <div class="right">
        <strong><p style="text-align:center">Twoje Kcal wynosi:</p></strong>
        <script type="text/javascript">

        </script>
        <p type="text" th:if="${resultW}" th:text="${resultW}">
        <p type="text" th:if="${resultM}" th:text="${resultM}">
    </div>
</form>
</body>
</html>
